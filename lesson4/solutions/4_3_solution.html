<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, training, lessons, templates">
    <meta lang="en-US">
    
    <title>Signup </title>
  </head>

  <body>
    <h1>Signup</h1>
    <p>Complete the form to sign up for a free account.</p>
    <form method='POST' action='http://www.hashemian.com/tools/form-post-tester.php' name="form2">
      <label for "firstname">First Name </label>
      <input type="text" name="firstname">
      <br><br>
      <label for "lastname">Last Name </label>
      <input type="text" name="lastname">
      <br><br>
      <label for "email">Email Address </label>
      <input type="email" name="email" size="30">
      <br><br>
      <label for "dob">Birthday </label>
      <input type="date" name="dob" size="30">
      <br><br>
      <label for "phone">Telephone (xxx-xxx-xxxx) </label>
      <input type="tel" name="phone" size="30" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      <br><br>
      <label for "username">User Account Name </label>
      <input type="text" name="username">
      <br><br>
      <label for "password">Password</label>
      <input type="password" name="password">



      <input type="submit" value="Submit">

    </form>

  </body>

</html>
