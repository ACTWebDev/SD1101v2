    <meta lang="en-US">
    
    <title>Tables</title>

  <body>

      <table width="500px">
        <tr>
          <th>Fruit</th>
          <th>Pice</th> 
          <th>Color</th>

          <td>Grapes</td>

      <table width="350px" >

          <td>Paris</td>
          <td>France</td>

          <td>United Kingdom</td> 
        </tr>
        <tr>
          <td>Rio de Janerio</td>
          <td>Brazil</td> 
        </tr>
        <tr>
          <td>Hong Kong</td>
          <td>China</td> 
        </tr>
      </table>
