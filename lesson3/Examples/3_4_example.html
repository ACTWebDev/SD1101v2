<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, training, lessons, templates">
    <meta lang="en-US">
    
    <title>Graphics</title>
  </head>

  <body>
    <h1>Graphics</h1>

      <svg width="100" height="100">
        <rect width="100" height="100" stroke="black" stroke-width="6" fill="yellow" />
      </svg>

    <svg width="200px" height="200px">
      <rect width="200px" height="200px" stroke="green" stroke-width="36px" fill="yellow" />
      <rect x="50px" y="50px" width="75px" height="200px" stroke="black" stroke-width="6px" fill="purple" />
    </svg>

    <svg width="600px" height="600px">
      <circle cx="400px" cy="200px" r="80" stroke="blue" stroke-width="12px" fill="red"/>
      <circle cx="200px" cy="400px" r="40" stroke="red" stroke-width="24px" fill="blue"/>
      <circle cx="300px" cy="500px" r="60" stroke="green" stroke-width="20px" fill="purple"/>
      <circle cx="100px" cy="200px" r="20" stroke="black" stroke-width="5px" fill="yellow"/>
    </svg>

  </body>

</html>
