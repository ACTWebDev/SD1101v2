<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, training, lessons, templates">
    <meta lang="en-US">
    
    <title>JS Calc</title>
    <style>
    div{
      display:flex;
      box-sizing: border-box;
      width: 500px;
      height:500px;
      background-color: rgb(200,200,200);
      margin: auto;
      border: 2px solid black;
      font-size: 2em;
      
    }


    #btn1{
      width: '75px';
      margin: auto;
      float: right;
      padding: 1%;

    }
    </style>


  </head>


  <body>
    <h1>JS Calc</h1>
    <label for='inputbox1'>Input 1</label>
    <input type=number id='inputbox1' name='inputbox1'>
    <label for='inputbox2'>Input 2</label>
    <input type=number id='inputbox2' name='inputbox2'>


    <div id='target'> 
        <input type='button' id="btn1" onclick="jsAdd()" value='Add'>
        <input type='button' id="btn1" onclick="jsSub()" value='Subtract'>

    </div>

  
  <script>
    function jsAdd(){
      var input1 = document.getElementById('inputbox1');
      var input2 = document.getElementById('inputbox2');
      var result = Number(input1.value) + Number(input2.value)
      var element = document.getElementById("target");
      element.innerHTML = result;

    }

    function jsSub(){
      var input1 = document.getElementById('inputbox1');
      var input2 = document.getElementById('inputbox2');
      var result = Number(input1.value) - Number(input2.value)
      var element = document.getElementById("target");
      element.innerHTML = result;

    }

  </script>

  </body>
</html>
