<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, training, lessons, templates">
    <meta lang="en-US">
    <script src='jquery-3.4.1.js'></script>
    
    <title>JQuery Syntax</title>
    <style>
    #btn1{
      width: '75px';
      margin: auto;
      float: right;
      padding: 1%;

    }

    .box{
      width: 100px;
      height: 100px;
      background-color: crimson;
      margin: 30px;
      color: white;
      font-size: 1.4em;
      padding: 1%;
    }
    </style>


  </head>


  <body>
    <h1>JQuery Syntax</h1>

    <input type='button' id="btn1" onclick="jQueryDoStuff()" value='Execute JS'>
    <h3>Progress Bar</h3>



    <div class="box"> Loading.... </div>
    <h1 id='myhtml'>Hello  </h1>
    <p> Some Text. </p>
    <h2 class='someClass'> Heading 2 </h2>
  
  <script>


    function jQueryDoStuff(){

      $("#myhtml").remove();  //remove element with id myhtml from the document.
      $("p").html("changed by jQuery"); //change the innerHTML of all p elements to "changed by jQuery"
      $(".someClass").hide(); //hide the elements of the  class someClass

      $(".box").animate({width:'500px'}, "slow", ()=>{  // lamba, arrow function, nameless function, rockship "on the spot function"
        $(".box").text('Complete!');
        alert("Loading Complete!");
      });

      $("h3").after("<p>Added this Paragraph</p>");
    }



  </script>

  </body>
</html>
