    <div class="container">
      <div class="row">
        <div class="card col-4">
          <img src="https://live.staticflickr.com/105/289271647_9a665631bb.jpg" class="card-img-top">

            <h5 class="card-title"> London Bridge</h5>

        </div>
        <div class="card col-4">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

    <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/f7bf3d2282664.560131f4c4c54.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://live.staticflickr.com/3424/3934367166_ba50ec007a_b.jpg" class="d-block w-100">

        <div class="carousel-item">

      </div>


      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
    <br>
    <div id="alerts">
    </div>
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Here's a helpful tip!" onclick="bsAlert()">Create Alert</button>


    <script>
    $(btn).tooltip()
    function bsAlert(){

      $("#alerts").append(
        '<div class="alert alert-warning alert-dismissible fade show">' +
        'Alerts in Bootstrap look great!' +
        '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
        '<span aria-hidden="true">x</span>' +
        '</button>' +
        '</div>')
    }

    </script>

  </body>
