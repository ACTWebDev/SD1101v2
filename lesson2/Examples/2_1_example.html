<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, training, lessons, templates">
    <meta lang="en-US">
    
    <title>Text elements.</title>
  </head>

  <body>
    <h1>Hello World</h1>
    <p class="paragraph" id="1" width="20px">This is our first line of HTML</p>
    <h3 id="myID"> Header 3 Example </h3>
    <p> This is a paragraph of text!</p>
    <P> This is another paragraph </p>
    <ul class="basiclist">
      <li>one</li>
      <li>two</li>
    </ul>

    <div>
      <p> This is a paragraph inside of a div element </p>
    </div>

    <div>
      <p> This inside a second DIV </p>

    </div>

    <section>
      <h4> Some text in a Section Element  </h4>
      <span> Text1 </span>
      <span> Text2 </span>
      <span> Text3 </span>
      <span> Text4 </span>
      <span> Text5 </span>
      <span> Text6 </span>
      <span> Text7 </span>
      <span> Text8 </span>

    </section>



  </body>

</html>
